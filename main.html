<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AMDG - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <a href="main.html" class="nav-logo">AMDG</a>
    </div>
    <div class="nav-right">
      <a href="myprofile.html" class="nav-link">Profile</a>
      <!-- Dark mode toggle di navbar -->
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider round"></span>
      </label>
    </div>
  </header>
  <main class="feed-container">
    <section class="new-tweet">
      <textarea id="tweetText" class="tweet-input" placeholder="What's happening?"></textarea>
      <input type="text" id="imageUrl" class="input" placeholder="Image URL (optional)">
      <button id="postTweetButton" class="btn">Tweet</button>
    </section>
    <section id="feed" class="feed"></section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script src="app.js"></script>
  <script>
    // Dark mode toggle handler untuk halaman main feed
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark', toggle.checked);
      localStorage.setItem('darkMode', toggle.checked ? 'true' : 'false');
    });
    if (localStorage.getItem('darkMode') === 'true') {
      toggle.checked = true;
      document.body.classList.add('dark');
    }
  </script>
</body>
</html>
